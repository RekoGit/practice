<style>
.entry-header{
	width: 100px;
	height: 100px;
  background-image: url(p5307.jpg);
  background-position: center center;
  background-size: cover;
}
</style>
<script type="text/javascript">
  var images = [ 'url(p5554.jpg)', 'url(p5678.jpg)', 'url(p6356.jpg)' ];  // ランダム表示させたい画像のパス

    $(function(){
      var backgroundRandom = function(){
        var number = Math.floor(Math.random() * images.length); // 0~3の数値を算出 
        var selectedImg = images[number]; // 算出された数値を元に、1行目の配列から取り出す
        $('.entry-header').animate({opacity:'0'},500).end(); 
    		$('.entry-header').css('background-image',selectedImg);
    		$('.entry-header').animate({opacity:'1'},500);

        // $('.entry-header').stop().animate({opacity:'1'},1000);
      };
      setInterval(backgroundRandom, 3000);  // 1000msごとにランダム切り替えを繰り返す
    });s
</script>
